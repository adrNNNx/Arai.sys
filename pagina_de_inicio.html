<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="estilo_pagina_inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contenedor">
        <!--color de fondo de la pagina  -->
        <div class="colordefondodiv">
            <div class="contenedor-imagen">
                <img src="Sistema diseño/pagina inicio/images/logo panaderia sin color 3.svg">
            </div>
        </div>
        <div class="formulario">
            <h1 class="Titulo">Iniciar Sesión</h1>
            <form class="form_metod" method="post">
                <div class="usuario">
                    <label class="lb_controls">Usuario</label>
                    <input class="usr_nomb" type="text" name="usr_nomb" id="usr_nomb" placeholder="Nombre de Usuario">
                </div>
                <div class="contra">
                    <label class="lb_controls">Contraseña</label>
                    <input class="usr_contra" type="password" name="usr_contra" id="usr_contra"
                        placeholder="Ingrese su contraseña">
                </div>
                <input class="btn_ingresar" type="submit" value="Ingresar">
            </form>
            <img src="Sistema diseño/pagina inicio/images/AraySys 1.svg" class="logo_Arai">
        </div>
    </main>
</body>
</html>
