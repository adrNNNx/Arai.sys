<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="estilo_pagina_inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="contenedor">
        <div class="bordespagina"></div>
        <!--color de fondo de la pagina  -->
        <div class="colordefondodiv">
            <div class="contenedor-imagen">
                <img src= "Sistema diseño/pagina inicio/images/logo panaderia sin color 3.svg" class="logo_pana" >
            </div>
        </div>
        <div class="formulario">
            <div class="contenedor-titulos">
                <h1 class="Titulo">Iniciar Sesión</h1>
                <h2 class="Subtitulo">Ingrese sus credenciales para poder acceder al sistema.</h2>
            </div>
            <form class="form_metod" method="post">
                <div class="usuario">
                    <label class="lb_controls">Usuario</label>
                    <img src="Iconos/User.svg" class="usr_icon" >
                    <input class="usr_nomb" type="text" name="usr_nomb" id="usr_nomb" placeholder="Nombre de Usuario">
                </div>
                <div class="contra">
                    <label class="lb_controls">Contraseña</label>
                    <img src="Iconos/lock-closed.svg" class="candado_icon" >
                    <input class="usr_contra" type="password" name="usr_contra" id="usr_contra"placeholder="Ingrese su contraseña">
                </div>
                <img src="Iconos/arrow-right.svg" class="ingrese_icon">
                <input class="btn_ingresar" type="submit" value="Ingresar">
            </form>
            <div class="contenedorlogo">
                <img src="Sistema diseño/pagina inicio/images/AraySys 1.svg" class="logo_Arai">
            </div>
        </div>
    </main>
</body>
</html>
